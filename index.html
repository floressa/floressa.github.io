---
layout: default
title: Samuel Flores
---
<h2>Projects</h2>
<div class="imagePane">
	
	<table>

		{% for post in site.posts %}
  			{% assign loopindex = forloop.index | modulo: 4 %}
			{% if loopindex == 1 %}
				<tr>
					<td><a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.thumbnail }}"></a></li>
			{% elsif loopindex == 4 %}
					<td><a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.thumbnail }}"></a></li>
				</tr>
			{% else %}
				<td><a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.thumbnail }}"></a></li>
			{% endif %}
		{% endfor %}
		
		
	</table>
</div>
